<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="container-fluid">

            <div class="row">
                    <div class="col-md-12">
                        <h4 id="heading1">Business Ownership in the US: Proportions and Totals</h4>

                        <p>Criteria:</p>

                        <form class="form-inline">
                            <div class="form-group">
                                <label for="criteria"></label>
                                <select class="form-control" id="criteria" onchange="updateVisualizationj()">
                                    <option value="Industry">Industry</option>
                                    <option value="Gender">Gender</option>
                                    <option value="Race">Race</option>
                                    <option value="Ethnicity">Ethnicity</option>
                                </select>
                            </div>
                        </form>

                        </br>

                        <p>Year:</p>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="year"></label>
                                <select class="form-control" id="year" onchange="updateVisualizationj()">
                                    <option value="2012">2012</option>
                                    <option value="2007">2007</option>
                                    <option value="2002">2002</option>
                                </select>
                            </div>
                        </form>

                    </div>


                </div>

                <div class="row">
                    <div class="col-md-8" id="pieChart"></div>

                    <div class="col-md-4">
                        <h4 class="table">Total Number of Business in the US</h4>

                        <div class="table">
                            <table border="1" style="width:60%">
                                <tr><th>Year</th><th>Number of Firms</th></tr>
                                <tr><td>2012</td><td>27,626,360</td></tr>
                                <tr><td>2007</td><td>27,092,908</td></tr>
                                <tr><td>2002</td><td>22,974,655</td></tr>
                            </table>
                        </div>

                    </div>
                </div>


            </div>

        </div>


        <script src="js/d3.min.js"></script>
        <script src="js/d3.tip.js"></script>

        <script src="js/main2012.js"></script>


    </body>

</html>
